<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<h2>Owners</h2>
	<table id='owners' class="table table-striped">
		<thead>
			<tr>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Address</th>
				<th>City</th>
				<th>Telephone</th>
			</tr>
		</thead>
		<tr th:each="owner : ${owners}">
			<td style="width: 150px;" th:text="${owner.lastName}">lastName</td>
			<td style="width: 150px;" th:text="${owner.firstName}">firstName</td>
			<td style="width: 200px;" th:text="${owner.address}">lastName</td>
			<td style="width: 100px;" th:text="${owner.city}">city</td>
			<td style="width: 200px;" th:text="${owner.telephone}">telephone</td>
		</tr>
	</table>
</body>
</html>
